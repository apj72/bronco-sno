---
apiVersion: agent-install.openshift.io/v1beta1
kind: InfraEnv
metadata:
  name: bronco
  namespace: bronco
spec:
  clusterRef:
    name: bronco
    namespace: bronco
  pullSecretRef:
    name: assisted-deployment-pull-secret
  sshAuthorizedKey: "ssh-rsa "
  nmStateConfigLabelSelector:
    matchLabels:
      cluster-name: bronco
  additionalNTPSources:
    - clock.cars2.lab
    - clock-v6.cars2.lab
  cpuArchitecture: x86_64
