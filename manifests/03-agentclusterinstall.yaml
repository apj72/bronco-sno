---
apiVersion: extensions.hive.openshift.io/v1beta1
kind: AgentClusterInstall
metadata:
  name: bronco
  namespace: bronco
  annotations:
    agent-install.openshift.io/install-config-overrides: '{"capabilities":{"baselineCapabilitySet":"None","additionalEnabledCapabilities":["NodeTuning","OperatorLifecycleManager","Ingress"]}}'
spec:
  clusterDeploymentRef:
    name: bronco
  imageSetRef:
    name: img4.20.14-x86-64-appsub
  networking:
    networkType: OVNKubernetes
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      - cidr: fd01::/48
        hostPrefix: 64
    serviceNetwork:
      - 172.30.0.0/16
      - fd02::/112
    machineNetwork:
      - cidr: 192.168.38.128/26
      - cidr: 2600:52:7:300::0/64
  provisionRequirements:
    controlPlaneAgents: 1
  sshPublicKey: "ssh-rsa "
