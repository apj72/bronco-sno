kind: ClusterInstance
metadata:
  name: bronco
  namespace: bronco
spec:
  baseDomain: cars2.lab
  clusterName: bronco
  pullSecretRef:
    name: assisted-deployment-pull-secret
  clusterImageSetNameRef: img4.20.14-x86-64-appsub
  sshPublicKey: "ssh-rsa "
  networkType: OVNKubernetes
  cpuPartitioningMode: AllNodes
  installConfigOverrides: '{"capabilities":{"baselineCapabilitySet": "None", "additionalEnabledCapabilities": [ "marketplace", "NodeTuning" ] }}'
  clusterLabels:
    common-du-416: "true"
    group-dellr760-vse4: ""
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
    - cidr: fd01::/48
      hostPrefix: 64
  serviceNetwork:
    - cidr: 172.30.0.0/16
    - cidr: fd02::/112
  machineNetwork:
    - cidr: 192.168.38.128/26
    - cidr: 2600:52:7:300::0/64
  additionalNTPSources:
    - clock.cars2.lab
    - clock-v6.cars2.lab
  nodes:
